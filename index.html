<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Blinker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">Porto</h3>
          <img class="burger" src="./img/hamburger.svg" alt="burger" />
        </nav>
      </header>

      <main>
        <section class="detail-area">
          <div class="text-details">
            <h1>Lorem, ipsum.</h1>
            <h2>Lorem.</h2>
            <p>Lorem ipsum dolor sit.</p>
          </div>
          <div class="photo-details">
            <img class="photo-left" src="./img/model-left.jpg" alt="model" />
            <img class="photo-right" src="./img/model-right.jpg" alt="model" />
          </div>
        </section>
      </main>

      <footer>
        <div class="footer-details"><p>All rights reserved &copy;</p></div>
      </footer>
    </div>

</html>
